 function if_ajax(){
  var datas = {"helpContentId":num};
   $.ajax({
     type :"GET",
     async: false,
     dataType: "json",
     data:datas,
     url:"/ccdai/api/help/evaluateInfo.htm",
     success: function(data){
    
        if(data.result=='0' && data.content.evaluate==true){
             if(data.content.evaluateType=='1'){$('#yes img').attr("src","//mobiccdai.ppdaicdn.com/source/ccdhelp/dotup_active.png");}
             if(data.content.evaluateType=='2'){ $('#no img').attr("src","//mobiccdai.ppdaicdn.com/source/ccdhelp/dotdown_active.png");}
             $("#yes").unbind('click');
             $("#no").unbind("click");
        }
    	
     },
     error: function(XMLHttpRequest, textStatus, errorThrown){
         console.log("请求失败");
     }
 })
} 
 if_ajax();
