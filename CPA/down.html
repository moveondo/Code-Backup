    //千位分隔符；
    function thousands(num){
            num = num.toString();
            if(/^-?\d+\.?\d+$/.test(num)){
                if(/^-?\d+$/.test(num)){
                    num =num + ",00";
                }else{
                    num = num.replace(/\./,',');
                }
                while(/\d{4}/.test(num)){
                    num = num.replace(/(\d+)(\d{3}\,)/,'$1,$2');
                }
                num = num.replace(/\,(\d*)$/,'');
            }
            return num;
        }
