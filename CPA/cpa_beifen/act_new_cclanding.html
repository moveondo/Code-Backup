    <script>
    //数字累加
        var currentNum = parseInt($("#amount").html().replace(/\,/g,''));
        setInterval("jump()",1500);
        function jump(){
            currentNum += 400;
            $("#amount").html(thousands(currentNum));
        }
        //千位分隔符；
        function thousands(num){
                num = num.toString();
                if(/^-?\d+\.?\d+$/.test(num)){
                    if(/^-?\d+$/.test(num)){
                        num =num + ",00";
                    }else{
                        num = num.replace(/\./,',');
                    }
                    while(/\d{4}/.test(num)){
                        num = num.replace(/(\d+)(\d{3}\,)/,'$1,$2');
                    }
                    num = num.replace(/\,(\d*)$/,'');
                }
                return num;
            }

    //下载处理
    $(function(){
        function GetQueryString(name) { //获取所跟source
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
            var r = window.location.search.substr(1).match(reg);
            if (r!=null) return (r[2]); return null;
        }
        var  isWeiXin = function() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }
        var isWx       = isWeiXin(),
            isiOS      = navigator.userAgent.match('iPad')
                         || navigator.userAgent.match('iPhone')
                         || navigator.userAgent.match('iPod'),
            dlurl =  GetQueryString("url"),
            iosURL     = dlurl == null ? "https://itunes.apple.com/cn/app/id1104239394" : dlurl,
            isAndroid  = navigator.userAgent.match('Android');
        if (isWx) {
            var wxContent = '<img src="//m.ppdaicdn.com/img/app/loan_caocao.png" class="wx_img">';
            $(wxContent).appendTo($('body'));
        }else if(isiOS){
            $('#btn1,#btn2').attr('href',iosURL);
        }else{
            var _src = GetQueryString("source");
                _src = _src== null ? "" : _src;
            var Url = "//m.ppdai.com/Down/CaoCaoLoan/"+_src;
            $('#btn1,#btn2').attr('href',Url);
        }
    })
    </script>
