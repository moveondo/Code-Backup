            </li>
            <li>

            <li>

                        <input type="tel" class="phone" id="dx" placeholder="6位验证码" maxlength="6">
                        <div class="common-icon"></div>
                    </div>
                    <input type="hidden" id="userstatus" value="loan">
                    <input type="button" class="getcode-r" id="sendCode" value="发送验证码" onclick="CCD.sendRegisSMS()">

            </li>
            <div class="errorMsg"></div>
            <div class="submitBtn" onclick="CCD.submitSMS()">
